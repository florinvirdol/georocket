georocket:
  host: 0.0.0.0
  storage:
    class: io.georocket.storage.s3.S3Store
    s3:
      accessKey: accessKey1
      secretKey: verySecretKey1
      endpoint: http://s3:8000
      region: us-west-1
      bucket: georocket
      pathStyleAccess: true
      requestExpirySeconds: 600

  index:
    elasticsearch:
      hosts: ["elasticsearch:9200"]
